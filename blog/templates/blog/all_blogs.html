{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle">Blog</h1>

<h3 class="text-center mb-5">Ralphie has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
    <h4>{{ blog.description|striptags|truncatechars:100 }}</h4>

{% endfor %}

{% endblock %}
